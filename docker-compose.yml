version: '3.8'

services:
  vexa-dashboard:
    build:
      context: .
      args:
        NEXT_PUBLIC_VEXA_WS_URL: ${NEXT_PUBLIC_VEXA_WS_URL:-ws://localhost:18056/ws}
    ports:
      - "3000:3000"
    environment:
      # Vexa API Connection
      - VEXA_API_URL=${VEXA_API_URL:-http://vexa-api:18056}
      - NEXT_PUBLIC_VEXA_WS_URL=${NEXT_PUBLIC_VEXA_WS_URL:-ws://localhost:18056/ws}

      # Admin API (required for authentication)
      - VEXA_ADMIN_API_KEY=${VEXA_ADMIN_API_KEY}
      - VEXA_ADMIN_API_URL=${VEXA_ADMIN_API_URL:-}

      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}

      # Security
      - JWT_SECRET=${JWT_SECRET:-}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-}

      # Registration Control
      - ALLOW_REGISTRATIONS=${ALLOW_REGISTRATIONS:-true}
      - ALLOWED_EMAIL_DOMAINS=${ALLOWED_EMAIL_DOMAINS:-}
    restart: unless-stopped
    networks:
      - vexa-network

  # Optional: Include Vexa API for full stack deployment
  # Uncomment the section below to run Vexa alongside the dashboard
