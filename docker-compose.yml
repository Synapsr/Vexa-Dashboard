  #     - vexa-data:/data
  #   environment:
  #     - DATABASE_URL=postgresql://postgres:postgres@db:5432/vexa
  #   depends_on:
  #     - db
  #   restart: unless-stopped
  #   networks:
  #     - vexa-network
  #
  # db:
  #   image: postgres:15-alpine
  #   environment:
  #     - POSTGRES_USER=postgres
  #     - POSTGRES_PASSWORD=postgres
  #     - POSTGRES_DB=vexa
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   restart: unless-stopped
  #   networks:
  #     - vexa-network

networks:
  vexa-network:
    driver: bridge

